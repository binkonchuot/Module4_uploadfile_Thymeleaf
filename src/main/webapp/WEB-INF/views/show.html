<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Bang gia xe</h2>
    <a class="btn btn-success" href="/create">Create</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>name_product</th>
            <th>img_product</th>
            <th>description</th>
            <th>price</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${products}">
            <td th:text="${c.id_product}"></td>
            <td th:text="${c.name_product}"></td>
            <td><img th:src="${c.img_product}" width="200" height="150"></td>
            <td th:text="${c.description}"></td>
            <td th:text="${c.price}"></td>
           <td><a th:href= "@{/edit/{id}(id=${c.id_product})}" class="btn btn-warning">Edit</a></td>
           <td><a th:href="@{/delete(id=${c.id_product})}" class="btn btn-danger">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
