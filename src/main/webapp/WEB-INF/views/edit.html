<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form th:action="@{/edit/{id}(id=${products.id_product})}" method="post" enctype="multipart/form-data">
    <div class="container">
        <table class="table table-striped">
            <tbody>
            <td><input name="id_product" th:value="${products.id_product}"></td>
            <td><input name="name_product" th:value="${products.name_product}"></td>
            <td><input name="upImg" type="file"></td>
            <td><input name="description" th:value="${products.description}"></td>
            <td><input name="price" th:value="${products.price}"></td>
            </tr>
            <button class="btn btn-success" type="submit">Create</button>
            </tbody>
        </table>
    </div>
</form>
</body>
</html>
