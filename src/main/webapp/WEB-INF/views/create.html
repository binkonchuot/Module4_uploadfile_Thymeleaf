<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<form action="/create" method="post" th:object="${product}" enctype="multipart/form-data">
<div class="container">
    <h2>Bang gia xe</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>name_product</th>
            <th>img_product</th>
            <th>description</th>
            <th>price</th>
        </tr>
        </thead>
        <tbody>
            <td><input th:field="*{id_product}" placeholder="Nhap id"></td>
            <td><input th:field="*{name_product}" placeholder="Nhap Name"></td>
            <td><input name="upImg" type="file"></td>
            <td><input th:field="*{description}" placeholder="Nhap Mo Ta"></td>
            <td><input th:field="*{price}" placeholder="Nhap Gia"></td>
        </tr>
        <button class="btn btn-success" type="submit">Create</button>
        </tbody>
    </table>
</div>
</form>
</body>
</html>
